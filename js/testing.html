<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7</title>
    <script src="app.js"></script>
    <style>
        .red{
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="calendar">
        <table>
            <thead>
                <th colspan="3">2020</th>
                <th colspan="4">November</th>
            </thead>

            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thur</td>
                <td>Fri</td>
                <td onmousemove="bright(this)">Sat</td>
                <td onmouseover="bright(this)">Sun</td>
            </tr>
            <tr>
                <td class="day">1</td>
                <td class="day">2</td>
                <td class="day">3</td>
                <td class="day">4</td>
                <td class="day">5</td>
                <td class="day" onmouseover="bright(this)">6</td>
                <td class="day" onmouseover="bright(this)">7</td>
            </tr>
            <tr>
                <td class="day">8</td>
                <td class="day">9</td>
                <td class="day">10</td>
                <td class="day">11</td>
                <td class="day">12</td>
                <td class="day" onmouseover="bright(this)">13</td>
                <td class="day" onmouseover="bright(this)">14</td>
            </tr>
            <tr>
                <td class="day">15</td>
                <td class="day">16</td>
                <td class="day">17</td>
                <td class="day">18</td>
                <td class="day">19</td>
                <td class="day" onmouseover="bright(this)">20</td>
                <td class="day" onmouseover="bright(this)">21</td>
            </tr>
            <tr>
                <td class="day">22</td>
                <td class="day">23</td>
                <td class="day">24</td>
                <td class="day">25</td>
                <td class="day">26</td>
                <td class="day" onmouseover="bright(this)">27</td>
                <td class="day" onmouseover="bright(this)">28</td>
            </tr>
            <tr>
                <td class="day">29</td>
                <td class="day">30</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <hr>
    <hr>

    <div style="border: 2px solid green; padding: 10px;" class="div1">
        <h1 class="h1">This is a H1</h1>
        <p class="p">This is a paragraph</p>
        <div style="border: 2px solid orange; background-color: lightgreen; padding: 10px; width: 400px;">
            <input type="text" value="this is a textbox" id="text"><br>
            <button type="button">This is a button</button>
        </div>
    </div><br>
    <div style="border: 2px solid green; padding: 10px;">
        <button class="parent">ParentNode</button> <br>
        <button class="next">NextSibling</button> <br>
        <button type="button">previousSibling</button> <br>
        <button class="firstchild">FirstChild</button> <br>
        <button type="button">LastChild</button>
    </div>
    <script>
        let a = document.querySelector('button.parent');
        a.addEventListener('click', () => {
            document.querySelector('div.div1').classList.add('red');
        })
        let b = document.querySelector('button.firstchild');
        b.addEventListener('click', () => {
            document.querySelector('h1.h1').classList.add('red');
        })
        let c = document.querySelector('button.next');
        c.addEventListener('click', () => {
            document.querySelector('p.p').classList.add('red');
        })
    </script>
</body>
</html>
